  <div id="btn-scores" class="text-center">
    <button id="btnAfficher" class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Afficher le tableau des
    scores</button>  
  </div>
  <section id="word" class="text-center">
    <div id="mot-base">
      <label for="base-mot">Entrez le mot à trouver</label>

                    </div>
